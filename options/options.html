<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>AI Summary 设置</title>
  <style>
    body {
      padding: 20px;
      font-family: system-ui, -apple-system, sans-serif;
    }
    .container {
      max-width: 600px;
      margin: 0 auto;
    }
    .form-group {
      margin-bottom: 20px;
    }
    label {
      display: block;
      margin-bottom: 8px;
    }
    input[type="text"] {
      width: 100%;
      padding: 8px;
      border: 1px solid #ddd;
      border-radius: 4px;
    }
    button {
      padding: 8px 16px;
      background-color: #1a73e8;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    .message {
      margin-top: 16px;
      padding: 8px;
      border-radius: 4px;
    }
    .success {
      background-color: #e6f4ea;
      color: #137333;
    }
    .error {
      background-color: #fce8e6;
      color: #c5221f;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>设置</h1>
    <div class="form-group">
      <label for="apiKey">智谱AI API密钥</label>
      <input type="text" id="apiKey" placeholder="请输入您的API密钥">
    </div>
    <button id="save">保存设置</button>
    <div id="message" class="message" style="display: none;"></div>
  </div>
  <script src="options.js"></script>
</body>
</html>
